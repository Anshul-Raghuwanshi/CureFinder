<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureFinder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.remixicon.com/releases/v1.2.2/remixicon.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #dddddd; /* slightly darker color */
        }
        .navbar-brand {
            color: #00456a; /* dark violet */
            font-family: 'Pacifico', cursive; /* unique font */
            font-size: 1.5rem; /* adjust font size as needed */
        }
        .navbar-brand:hover {
            color: #00456a; /* darker violet on hover */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* black */
        }
        .navbar-nav .nav-link:hover {
            color: #3a006a; /* darker violet on hover */
        }
        .login-button {
            background-color: #00456a; /* Dark violet */
            color: white; /* Ensure login button text is white */
        }
        .login-button:hover {
            background-color: #00456a; /* Darker violet */
        }
        .login-container {
            margin-top: 50px; /* Adjust margin as needed */
            text-align: center;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Rest of your CSS remains the same */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CureFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="SearchDoctor.html">Search Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn login-button" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Login Page -->
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary login-button">Login</button>
        </form>
    </div>
    
    <!-- Rest of your HTML content -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
